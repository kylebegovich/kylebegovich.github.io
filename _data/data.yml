projects:
    title: Leadership
    intro: >
      In the CS department, I developed many of the student-run events in tandem
      with the administration and other student groups.
    assignments:
      - title: HackIllinois, Director of Experience
        logo: hackillinois_logo.png
        link: "https://www.hackillinois.org/"
        details: |
            - HackIllinois is our student-run, open source Hackathon
            - Managed a team of 15 students
            - Found and Vetted all speakers, mentors, and projects
            - Planned and prepared all workshops, swag, admissions, and volunteers
            - Worked ~20 hr/wk in Summer & Fall and ~40 hr/wk in Spring
      - title: Reflections|Projections, Operations Team Leader
        logo: rp_logo.png
        link: "https://www.reflectionsprojections.org/"
        details: |
            - Reflections\|Projections is our student-run, week-long tech conference
            - Coordinated travel, food, building flow, volunteers, and swag
            - Served as "Crisis Team" member: most reliable staff for event on-call issues
            - Worked ~10 hr/wk in Summer and ~30 hr/wk in Fall
      - title: IGL Outreach Organization, Founding President
        logo: igl_logo.png
        link: "https://wiki.illinois.edu/wiki/display/IGL/Undergraduate+Outreach"
        details: |
            - Created Outreach organization for math undergrads to get more involved on campus
            - Worked to create and share mathemtatics learning resources for K-12
            - Shared learnings by offering classroom visits and department days to local schools
            - Worked with administrators Professor Jeremey Tyson and Dr Philipp Hieronymi for guidance
research:
    title: research
    intro: |
      At school I worked closely with the college of Mathematics to run Illinois
      Geometry Lab research groups and the Undergrad Outreach Organization.
    projects:
      - title: Video As a Sensor, Scholar and Project Manager
        link: "https://math.illinois.edu/research/igl/projects/spring/2018/video-sensor"
        authors: Professor Richard Sowers
        details: |
            - Developed tools on top of the You Only Look Once Open Source Software
            - Generated and trained the Convolutional Neural Network on a rich data set
            - Presented work at UWashington, UI-Chicago, UIUC, and published online
            - Worked closely with Professor Sowers over 4 semesters of being on this project
      - title: Math of Poker-Like Games, Project Manager
        link: "https://math.illinois.edu/research/igl/projects/fall/2018/mathematics-poker-games"
        authors: Professor A.J. Hildebrand
        details: |
            - Working to verifying papers by John Nash and Lloyd Shaple
            - Developed skills working with Game Theory, Probability, and Statistics Analysis
            - Produced a formally proven and highly scaleable project, and presentations
            - Partnering with Professor Hildebrand to continue directing the project for future semesters

