education:
    - degree: BSc in Mathematics and Computer Science
      university: University of Illinois at Urbana-Champaign
      time: 2016 - 2020
      details: |
        Worked closely with both the Mathematics and Computer Science colleges
        to run Illinois Geometry Lab groups and CS department events. Math
        projects I've worked on have all been run through the IGL, where I was
        was the research team leader of two teams and the president of the
        Outreach organization, where we shared mathematics learning resources
        with K-12 students and teachers in the Champaign-Urbana area. For the CS
        department, I led the logistics team for Reflections|Projections, our
        student-run tech conference, led the Experience team for HackIllinois,
        and ran a class series for Sail, the preview day for prospective and
        admitted CS students at UIUC.
